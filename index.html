<!DOCTYPE html>
<html id="root">
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <meta charset="utf-8">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <div id = "img-wrap">
        <img id="header-pic" src="mountain.jpg" alt="picture of a mountain"/>
    </div>
    
    <title>Weather app</title>
    <div class = "center" id = "title">Weather stats</div>
    <div class = "center" >
        <input  id = "input-box" placeholder="Enter city name"/>
        <button onclick="clicked()" id = "submit-button" type = "submit">submit</button>
    </div>
    <div id = "table-title"></div>
    <div id = "table">
        <tr>
            <th>City</th>
            <th>temperature in kelvin</th>
            <th>What it feels like</th>
            <th>Minimum temperature</th>
            <th>Maximum temperature</th>
            <th>Pressure</th>
            <th>Humidity</th>
            <th>Visibility</th>
            <th>Forecast</th>
            <th>Description</th>
        </tr>
    </div>
    <p class = "center" id="contact-info">Ivan Penales<br/>ipenales@ualberta<br/>https://github.com/navibryle</p>
</html>
